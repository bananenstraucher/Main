<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Maxfel</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3392180112999452"
        crossorigin="anonymous">
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P1HSMXV4NN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-P1HSMXV4NN');
    </script>
    <script src="script.js"></script>
    
    <style>
        .header-text::after{
            content: "Maxfel | Ads";
        }

        .header-text::before{
            content: "";
            display: inline-block;
            vertical-align: middle; /* Ausrichtung mit dem Text */
            margin-right: 5px; /* Ein wenig Abstand zum Text, sodass das Bild vor dem Text steht */
        }

        @media (max-width: 450px) {
            .header-text::after {
                content: "Ads";
                display: inline-block;
                vertical-align: middle;
            }
            .header-text::before{
                background-image: url(logo_icon.jpg);
                background-size: 40px;
                width: 40px;
                height: 40px;
                background-repeat: no-repeat;
                vertical-align: middle;
                margin-right: 5px;
                border-radius: 10px;            
            }
        }
    </style>
</head>
